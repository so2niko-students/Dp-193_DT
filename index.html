<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="menu">
        <div class="btn-group btns-filter-age" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" data-age="all">All</button>
            <button type="button" class="btn btn-secondary" data-age="young">Young</button>
            <button type="button" class="btn btn-secondary" data-age="average">Average</button>
            <button type="button" class="btn btn-secondary" data-age="older">Older</button>
            <button type="button" class="btn btn-secondary" data-age="senile">Senile</button>
            <button type="button" class="btn btn-secondary" data-age="longevity">Longevity</button>
        </div>
        <div class="filter-count"></div>
    </div>
    <div class="dream-team d-flex flex-wrap"></div>
    <div class="users-list d-flex flex-wrap"></div>
    <!-- <script src="index.js"></script> -->
    <script src="app/main.js" type="module"></script>
</body>
</html>
